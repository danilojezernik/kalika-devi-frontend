<h1>Dela footer</h1>

<form @submit.prevent="subscribeFunction">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" v-model="state.name" @blur="v$.name.$touch()" required>
    <p v-if="v$.name.$error && v$.name.$dirty">
      {{ v$.name.$errors[0].$message }}
    </p>
  </div>

  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" v-model="state.surname" @blur="v$.surname.$touch()" required>
    <p v-if="v$.surname.$error && v$.surname.$dirty">
      {{ v$.surname.$errors[0].$message }}
    </p>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" v-model="state.email" @blur="v$.email.$touch()" required>
    <p v-if="v$.email.$error && v$.email.$dirty">
      {{ v$.email.$errors[0].$message }}
    </p>
  </div>

  <button type="submit">Po≈°lji</button>

</form>

<div v-if="state.error">
  {{ state.error }}
</div>
